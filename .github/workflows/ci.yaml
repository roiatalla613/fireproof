name: CI
on:
  - push
  - pull_request
jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        #with:
        #  fetch-tags: true
        #  fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false
          version: 9
      - name: install
        run: pnpm install
      - name: format-check
        run: pnpm run format --check
      - name: lint
        run: pnpm run lint
      - name: build
        run: pnpm run build
      - name: smoke
        run: pnpm run smoke
      - name: test
        run: pnpm run test
      - name: publish
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          git fetch --tags
          # add your signature allowed-signers
          git config --local --add gpg.ssh.allowedSignersFile ./allowed_signers
          echo $GITHUB_REF
          git describe --tags --abbrev=0
          #git log --show-signature | head -40
          #echo "local"
          #cat .git/config || true
          git tag -v $(git describe --tags --abbrev=0)
          node .github/workflows/patch-package.json.mjs "$GITHUB_REF"
          pnpm run publish
